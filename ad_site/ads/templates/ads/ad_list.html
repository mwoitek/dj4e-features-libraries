{% extends "base_menu.html" %}
{% block content %}
<h1>Ads</h1>
{% if ad_list %}
<ul>
    {% for ad in ad_list %}
    <li>
        {{ ad.title }}
        {% if ad.owner == user %}
        (<a href="{% url 'ads:ad_update' ad.id %}">Edit</a> |
        <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>)
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no ads in the database.</p>
{% endif %}
{% endblock %}
